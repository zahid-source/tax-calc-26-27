<div class="container">
  <div class="header-container">
    <h3>Tax Calculator (Private Company)</h3>
    <h4>Assessment Year:
      <select [(ngModel)]="selectedAy" (change)="onAyChange()">
        @for (input of ayOptions; track input.value) {
          <option [value]="input.value">{{ input.label }}</option>
        }
      </select>
    </h4>
    @if (selectedAy == AY.AY_2025_2026) {
      <h4>Income Year: <b>01-07-24 to 30-06-25</b></h4>
    } @else if (selectedAy == AY.AY_2026_2027) {
      <h4>Income Year: <b>01-07-25 to 30-06-26</b></h4>
    }

  </div>


  <app-ay25-26 [ay]="selectedAy"></app-ay25-26>

</div>
